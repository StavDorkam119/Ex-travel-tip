<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Tip</title>
</head>
<body>
    <h1>Travel Tip</h1>
    <div class="location-input-btns-wrapper">
        <h3>get everything you need to know about anywhere</h3>
        <input class="search-input" type="text" placeholder="Enter Location to Find" />
        <button class="search-location-btn">Go!</button>
        <button class="my-location-btn">My Location</button>
        <p class="selected-location">Submitted Location</p>
        <button class="copy-location-btn">Copy Location</button>
        <div class="weather-wrapper">
            <h4 class="weather-title">Weather Display</h4>
            <p><span class="weather-location">Location</span><span class="weather-description">, Cloudy</span></p>
            <p><span class="weather-tempurature">7°</span>
                <span class="weather-temp-range">Temperature from <span>6</span> to <span>8 °C,</span>
                <span class="weather-wind-speed"> wind 4.6(m/s)</span>
            </p>
        </div>
    </div>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button class="btn">Click Me</button>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
